<h1><a name="manual"></a>Install the last release via Internet</h1>

For most user who have access to the internet it is simpler to install the latest release from the IvyDE updatesite. So just look out there:
http://ant.apache.org/ivy/ivyde/download.cgi

<h1><a name="manual"></a>Manual install</h1>

So you should have the zip distribution of IvyDE: org.apache.ivyde.feature-2.0.0.final.zip

You can then install it with:
<code>
cd $ECLIPSE_HOME
unzip org.apache.ivyde.feature-2.0.0.final.zip
</code>

<h2>Install the latest Ivy bundle</h2>

Get the latest Ivy feature and bundle for the updatesite:
<ul>
<li>the <a href="[preferred]/ant/ivyde/updatesite/features">features folder</a></li>
<li>the <a href="[preferred]/ant/ivyde/updatesite/plugins">plugins folder</a></li>
</ul>

And then just copy them respectively in the $ECLIPSE_HOME/features and the $ECLIPSE_HOME/plugins folders.
Then it is recommended to (re)start your Eclipse with the -clean option.

</textarea>
